<!DOCTYPE html>
<html lang="en">
<head>
    <title>Score Keeper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="content">
        <h1><strong>Score Keeper</strong></h1>
        <h2>P-1 | P-2</h2>
        <h2><span id="p1Display">0</span> to <span id="p2Display">0</span></h2>

        <div class="form-group">
            <select name="" id="playTo" class="form-control">
                <option value="0">Select Game Points</option>
                <option value="5">Game Points: 5</option>
                <option value="10">Game Points: 10</option>
                <option value="15">Game Points: 15</option>
                <option value="20">Game Points: 20</option>
            </select>
        </div>

        <div class="form-group"> 
            <button id="p1Button" class="btn btn-default">+1 Player One</button>
            <button id="p2Button" class="btn btn-default">+1 Player Two</button>
            <button id="resetButton" class="btn btn-danger">Reset</button>
        </div>

        <h3>The winner is: <span id="winner"></span></h3>

    </div>
    
    
    <script src="app.js"></script>
</body>

</html>
